version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mgmt-postgres-test
    environment:
      POSTGRES_DB: mgmt_test
      POSTGRES_USER: mgmt_test_user
      POSTGRES_PASSWORD: test_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    networks:
      - mgmt-test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mgmt_test_user -d mgmt_test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: mgmt-redis-test
    volumes:
      - redis_test_data:/data
      - ./docker/redis/redis.conf:/etc/redis/redis.conf
    ports:
      - "6380:6379"
    networks:
      - mgmt-test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: redis-server /etc/redis/redis.conf

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mgmt-backend-test
    environment:
      SPRING_PROFILES_ACTIVE: test
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: mgmt_test
      DB_USERNAME: mgmt_test_user
      DB_PASSWORD: test_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mgmt-test-network
    volumes:
      - ./backend/logs:/app/logs

volumes:
  postgres_test_data:
    driver: local
  redis_test_data:
    driver: local

networks:
  mgmt-test-network:
    driver: bridge